[general]
import = [
  "~/.config/alacritty/keybindings.toml",
]

[font]
size = 16.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[scrolling]
history = 0

[window]
decorations = "none"
startup_mode = "Maximized"
